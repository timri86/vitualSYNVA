<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interaction eventset</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>


        </a-assets>
        <a-camera>
            <a-entity cursor position="0 0 -1"
                      geometry="primitive: sphere; radius: 0.01"
                      material="color: #000000; shader: flat; opacity: 0.5">
            </a-entity>
        </a-camera>
        <a-box color="red" position="-2 0 -7"
               event-set__enter="_event: mouseenter; material.color:blue"
               event-set__leave="_event: mouseleave; material.color:red"
               event-set__click="_event: click; material.color:orange">
        </a-box>
        <a-box color="orange" position="-2 3 -7"></a-box>
        <a-box color="green" position="0 0 -7"></a-box>
        <a-box color="black" position="0 3 -7"></a-box>
        <a-box color="blue" position="2 0 -7"></a-box>
        <a-box color="grey" position="2 3 -7"></a-box>
    </a-scene>

</body>
</html>
