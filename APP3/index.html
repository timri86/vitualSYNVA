<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="ground" src="images/texture.jpg">
        <img id="sky" src="images/clear-sunny-sky.jpg">
    </a-assets>
    <a-sky src="#sky"></a-sky>
    <!-- autour de soi -->
    <a-box position="-1 2 -3" color="red" animation="property:rotation; to: 0 360 0; dur: 5000; loop:true"></a-box>

    <!-- autour d'un axe' -->
    <a-entity position="-1 2 3" animation="property:rotation; to: 0 360 0; dur: 5000; loop:true" >
        <a-box  color="blue" position="2 0 0"></a-box>
    </a-entity>
    <a-sphere position="1 2 -3" color="orange" ></a-sphere>

    <a-plane material="color:#FFFFFF; src:#ground; repeat:1000 1000" position="0 0 -4" rotation="-90 0 0" width="1000" height="1000"></a-plane>


</a-scene>

</body>
</html>
