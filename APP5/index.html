<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>
<body>
<a-scene inspector="url: http://localhost:3333/dist/aframe-inspector.js">
    <a-assets>
        <img id="floor" src="https://cdn.glitch.com/7968300f-e13b-4085-8504-925dbca4312f%2Fcarrelage-italgraniti-group-my-plank-reserve-texture-ret-beige-120-x-20-230809-35480-product.jpg">
    </a-assets>
    <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="100 100 1">
    </a-plane>

    <a-entity postion="0 0 8">
        <a-camera></a-camera>
    </a-entity>
    <a-box color="#AA0000"
    position="0 3 -4"
    animation="property:rotation;
                to: 0 360 0;
                loop:true;
                dur:5000">
    </a-box>
    <a-entity position="0 2 -6"
              animation="property:rotation;
                to: 0 0 360;
                loop:true;
                dur:5000">
        <a-box color="#00AA00"
               positon="20 0 0"
               animation="property:rotation;
                to: 0 -360 0;
                loop:true;
                dur:5000">

        </a-box>

    </a-entity>

    <a-box position="0 4 4"
           color="orange"
           animation="property:scale;
                to: 2 2 2;
                loop:true;
                dur:3000"
            >
    </a-box>
    <a-cone color="grey"
            position="0 2 -10"
            animation="property:opacity;
                from: 1;
                to: 0;
                loop:true;
                dur:3000">

    </a-cone>



</a-scene>

</body>
</html>
