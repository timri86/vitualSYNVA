<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APP1</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="ground" src="images/texture.jpg">
        <img id="sky" src="images/clear-sunny-sky.jpg">
        <a-asset-item id="castle" src="assets/castle/scene.gltf"></a-asset-item>
        <a-asset-item id="bird" src="assets/bird/scene.gltf"></a-asset-item>
    </a-assets>

    <a-sky src="#sky"></a-sky>
    <a-gltf-model src="#castle" position="0 0.5 0"></a-gltf-model>
    <a-entity position="0 25 0" animation="property:rotation; to: 0 360 0; dur: 5000; loop:true" >
        <a-gltf-model position="30 0 0" src="#bird" scale="0.02 0.02 0.02" animation-mixer></a-gltf-model>
    </a-entity>


    <a-plane material="color:#FFFFFF; src:#ground; repeat:1000 1000" position="0 0 -4" rotation="-90 0 0" width="1000" height="1000"></a-plane>
    <!--
       <a-box position="-1 2 -3" color="red"></a-box>
       <a-sphere position="1 2 -3" color="orange" ></a-sphere>
       <a-cylinder position="-1 2 3" color="#293496"></a-cylinder>
       -->


</a-scene>
</body>
</html>
